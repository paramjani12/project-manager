<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css">
  </head>
  <div class="container">
    <h2>Project Details</h2>
    <br>
    <form id="proForm" method="get">
      <div class="form-group">
        <label>Project ID:</label>
        <input type="number" class="form-control" id="proID" placeholder="Enter the project ID" onchange="getPro()">
      </div>
      <div class="form-group">
        <label>Project Name:</label>
        <input type="text" class="form-control" id="proName" placeholder="Enter the project name">
      </div>
      <div class="form-group">
        <label>Assigned Person:</label>
        <input type="text" class="form-control" id="proPerson" placeholder="Enter the assigned person">
      </div>
      <div class="form-group">
        <label>Assigned Date:</label>
        <input type="date" class="form-control" id="proDate">
      </div>
      <div class="form-group">
        <label>Deadline:</label>
        <input type="date" class="form-control" id="proDeadline">

      </div>
  
      <div class="btn-container">
        <button type="button" class="btn btn-primary" id="save" onclick="saveData()">Save</button>
        <button type="button" class="btn btn-secondary" id="change" onclick="changeData()">Change</button>
        <button type="button" class="btn btn-danger" id="reset" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
  <script src="script/index.js"></script>
  </body>
</html>
